<form  class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12" >
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" id="nome" placeholder="Nome" class="form-control" formControlName="nome" required>
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      [msgErro]="'Nome é obrigatório'">
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group"[ngClass]="aplicaCssErro('email')" >
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="type" id="email" class="form-control" placeholder="nome@email.com" formControlName="email"
       required email>
       <app-campo-control-erro
       [mostrarErro]="verificaValidTouched('email')"
       [msgErro]="'O email é obrigatório'">
       </app-campo-control-erro>
       <app-campo-control-erro
       [mostrarErro]="verificaEmailValido()"
       [msgErro]="'Informe um email válido'">
       </app-campo-control-erro>
    </div>
  </div>
  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" id="cep" class="form-control" name="cep"
        formControlName="cep" (blur)="consultaCEP()" >
        <app-campo-control-erro [msgErro]="'O CEP é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.cep')"></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" id="numero" class="form-control" name="numero"
        formControlName="numero">
        <app-campo-control-erro [msgErro]="'O Número é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.numero')"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" name="complemento"
        formControlName="complemento">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" id="rua" placeholder="rua" class="form-control" name="rua"
        formControlName="rua">
        <app-campo-control-erro [msgErro]="'A Rua é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.rua')"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" name="bairro"
        formControlName="bairro">
        <app-campo-control-erro [msgErro]="'O Bairro é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.bairro')"></app-campo-control-erro>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" name="cidade"
        formControlName="cidade">
        <app-campo-control-erro [msgErro]="'A Cidade é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.cidade')"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" id="estado" class="form-control" name="estado"
        formControlName="estado">
        <app-campo-control-erro [msgErro]="'O Estado é obrigatório'"
        [mostrarErro]="verificaValidTouched('endereco.estado')"></app-campo-control-erro>
      </div>
    </div>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn" (click)="resetar()">Cancelar</button>

   <app-form-debug [form]="formulario"></app-form-debug>

</form>
