<form  class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" id="nome" placeholder="Nome" class="form-control" formControlName="nome" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="type" id="email" class="form-control" placeholder="nome@email.com" formControlName="email"
       required email>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

   <app-form-debug [form]="formulario"></app-form-debug>

</form>
