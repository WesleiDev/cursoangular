<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group"
  [class.has-error]="!nome.valid && nome.touched"
  [class.has.feedback]="!nome.valid && nome.touched">
    <label for="nome">Nome</label>
    <input type="text" id="nome"
    placeholder="Nome" class="form-control"
    [(ngModel)]="usuario.nome" name="nome" required #nome="ngModel">

    <!-- <div>
    {{ nome.className }}
  </div> -->
    <div *ngIf="!nome.valid && nome.touched"
    class="alert alert-danger" role="alert">
      Nome é Obrigatório
    </div>
  </div>

  <!-- <div class="form-group has-warning has-feedback">
  <label class="control-label" for="inputWarning2">Input with warning</label>
  <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
  <span id="inputWarning2Status" class="sr-only">(warning)</span>
</div> -->
  <div class="form-group">
    <label for="email">Email</label>
    <input type="type" id="email" class="form-control"
    placeholder="nome@email.com" [(ngModel)]="usuario.email"
    name="email" #email="ngModel"
    required
    email>
    <div *ngIf="!email.valid && email.touched"
      class="alert alert-danger" role="alert">
      E-mail inválido
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
