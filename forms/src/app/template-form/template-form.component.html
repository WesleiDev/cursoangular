<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" id="nome" placeholder="Nome" class="form-control" [(ngModel)]="usuario.nome" name="nome" required #nome="ngModel">
      <app-campo-control-erro [msgErro]="'Nome obrigatório'" [mostrarErro]="verificaValidTouched(nome)"></app-campo-control-erro>

    </div>
  </div>

  <!-- <div class="form-group has-warning has-feedback">
  <label class="control-label" for="inputWarning2">Input with warning</label>
  <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
  <span id="inputWarning2Status" class="sr-only">(warning)</span>
</div> -->
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="type" id="email" class="form-control" placeholder="nome@email.com" [(ngModel)]="usuario.email" name="email"
        #email="ngModel" required email>
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" [msgErro]="'Email inválido'"></app-campo-control-erro>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" id="cep" class="form-control" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP(cep.value, f)">
        <app-campo-control-erro [msgErro]="'O CEP é obrigatório'" [mostrarErro]="verificaValidTouched(cep)"></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" id="numero" class="form-control" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro [msgErro]="'O Número é obrigatório'" [mostrarErro]="verificaValidTouched(numero)"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(rua)">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" id="rua" placeholder="rua" class="form-control" name="rua" ngModel #rua="ngModel" required>
        <app-campo-control-erro [msgErro]="'A Rua é obrigatório'" [mostrarErro]="verificaValidTouched(rua)"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-erro [msgErro]="'O Bairro é obrigatório'" [mostrarErro]="verificaValidTouched(bairro)"></app-campo-control-erro>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-erro [msgErro]="'A Cidade é obrigatório'" [mostrarErro]="verificaValidTouched(cidade)"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" id="estado" class="form-control" name="estado" ngModel required #estado="ngModel">
        <app-campo-control-erro [msgErro]="'O Estado é obrigatório'" [mostrarErro]="verificaValidTouched(estado)"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <button type="button" class="btn btn-danger" (click)="resetaDadosForm(f)">Limpar</button>

  <app-form-debug [form]="f"></app-form-debug>

</form>
